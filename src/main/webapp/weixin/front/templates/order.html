<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-view view-title="订单管理">
    <ion-nav-bar class="bar-positive" >
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button  icon ion-navicon" ng-click="leftMenu()"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button  icon ion-plus" ng-click="add()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content  class="has-header" >
        <ion-list>
            <ion-item class="item-remove-animate item-icon-right" ng-repeat="order in order" type="item-text-wrap" href="#tab/orderDetail/{{order.id}}">

                <h2>{{order.orderDate}}</h2>
                <p>{{order.state}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="remove(order)">
                    删除
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
