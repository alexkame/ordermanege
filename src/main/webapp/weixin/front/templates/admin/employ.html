<ion-view view-title="员工管理">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button >
            <div class="button button-clear ion-chevron-left"></div> 返回
        </ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button class="button button-clear" ng-click="showEmploy()">添加</button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-header">
        <div class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" ng-model="search" placeholder="搜索姓名或手机号">
        </div>

        <ion-list>
            <ion-item class="item-remove-animate item-icon-right" ng-repeat="employ in employList | filter:search" type="item-text-wrap" href="#/admin/employDetail/{{employ.id}}">
                {{employ.name}}
                <span class="item-note">{{employ.userName}}</span>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="remove(employ)">
                    删除
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
