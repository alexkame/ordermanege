<ion-view view-title="已完成订单">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button >
            <div class="button button-clear ion-chevron-left"></div> 返回
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content class="has-header">
        <div class="button-bar ">
            <button class="button  button-stable " ng-click="showDeliver()">订单明细</button>
            <button class="button button-outline button-stable  "  disabled">订单汇总</button>
        </div>
        <ion-list>
            <div class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" ng-model="search2" placeholder="搜索姓名或手机号">
            </div>


            <ion-item class="item-remove-animate item-icon-right" ng-repeat="orderdata in doneOrderTotal | filter:search2" type="item-text-wrap" href="#/orderProcess/{{orderdata.id}}">

                {{orderdata.customer}}
                <span class="item-note">{{orderdata.date}}</span>
                <div ng-hide="true">{{orderdata.phone}}</div>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="remove(order)">
                    删除
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
>
