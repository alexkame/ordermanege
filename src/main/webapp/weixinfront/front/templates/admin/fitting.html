<ion-view view-title="配件管理">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button >
            <div class="button button-clear ion-chevron-left"></div> 返回
        </ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button class="button button-clear" ng-click="showFitting()">添加</button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-header">
        <div class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" ng-model="search" placeholder="搜索配件名称或者规格">
        </div>

        <ion-list>
            <ion-item class="item item-avatar-left item-icon-right" ng-repeat="fitting in fittingList | filter:search"  href="#/admin/fittingDetail/{{fitting.id}}">
                <img src={{fitting.img}}>
                <h2>{{fitting.name}}</h2>
                <p>{{fitting.spec}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="remove(fitting)">
                    删除
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
